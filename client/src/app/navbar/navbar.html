<mat-toolbar class="my-navbar">
    <a class="home-btn" routerLink="/" title="Home">
        <span class="brand-text">AbyssCo</span>
    </a>

    <span class="spacer"></span>

    <div class="nav-group">
        <div class="nav-links">
            @if(display_name()){
            <button routerLink="/missions" routerLinkActive="active" title="View all missions">
                <mat-icon>explore</mat-icon>
                Missions
            </button>
            <button routerLink="/chief" routerLinkActive="active" title="Manage your missions">
                <mat-icon>dashboard</mat-icon>
                My Missions
            </button>
            }
        </div>

        <div class="user-section">
            @if (display_name()) {
            <div class="user-dropdown-trigger" [matMenuTriggerFor]="menu" title="User Menu">
                <img [src]="avatar_url()" alt="user avatar" class="avatar">
                <span>{{display_name()}}</span>
            </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/profile" title="View Profile">
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item (click)="logout()" title="Logout">
                    <mat-icon>logout</mat-icon>
                    <span>Log-out</span>
                </button>
            </mat-menu>
            }
        </div>
    </div>
</mat-toolbar>
