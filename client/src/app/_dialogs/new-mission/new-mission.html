<h4 mat-dialog-title>Create New Mission</h4>
<mat-dialog-content>
    <div class="form-field">
        <label>Mission Name</label>
        <div class="input-container">
            <mat-icon>label</mat-icon>
            <input type="text" [(ngModel)]="addMission.name" placeholder="Enter mission name..." />
        </div>
    </div>

    <div class="form-field">
        <label>Description</label>
        <div class="input-container">
            <mat-icon>description</mat-icon>
            <textarea [(ngModel)]="addMission.description" placeholder="Write mission details..."></textarea>
        </div>
    </div>

    <div class="form-field">
        <label>Difficulty</label>
        <div class="input-container">
            <mat-icon>equalizer</mat-icon>
            <select [(ngModel)]="addMission.difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
    <button mat-flat-button (click)="onSubmit()" color="primary" [disabled]="!addMission.name">Create Mission</button>
</mat-dialog-actions>
